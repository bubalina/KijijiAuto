<div style="width: 430px; height: 350px; background-color: #3E3E3E; padding: 22px;">
 
  <form>
    <div style="margin-bottom: 16px;">
      <label style="color: #FFFFFF; font-size: 22px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">VIN*</label>
      <span style="display: inline-block; margin-left: 4px; cursor: pointer;" title="Your VIN (17 characters) can be located in two places on your vehicle. The first is in the driver's side doorjamb, and second is under the windshield, in the bottom right corner. You can also find the VIN on your registration and insurance."><img src="https://github.com/bubalina/KijijiAuto/blob/main/info-16.png?raw=true" alt="Info Icon" style="vertical-align: middle;"> </span>
      <br>
      <input type="text" placeholder="17-digit VIN" style="width: 95%; height: 46px; background-color: #F9F9F9; border: none; border-radius: 4px; padding: 8px; margin-top: 16px;">
    </div> 
<br>
    <div style="margin-bottom: 22px;">
      <label style="color: #FFFFFF; font-size: 22px; font-weight: bold;letter-spacing: 1px;">Trim*</label>
      <span style="display: inline-block; margin-left: 4px; cursor: pointer;" title="A trim level is a version of a vehicle model that is equipped with a distinct set of features. It can be found in the owner's manual and rear or side of the vehicle."><img src="https://github.com/bubalina/KijijiAuto/blob/main/info-16.png?raw=true" alt="Info Icon" style="vertical-align: middle;"> </span>
      <br>
      <select style="width: 100%; height: 46px; background-color: #F9F9F9; border: none; border-radius: 4px; padding: 4px; margin-top: 16px;">
        <option value="" selected disabled>Select Trim</option>
        <option value="trim1">Trim 1</option>
        <option value="trim2">Trim 2</option>
        <option value="trim3">Trim 3</option>
      </select>
    </div>
    <br>
    <br>
    <center> 
      <button type="submit" style="background-color: #008CBA; color: #FFFFFF; font-size: 22px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border: none; border-radius: 12px; padding: 12px 48px; cursor: pointer; height: 46px; width: 388px;">Get Your Offer Now</button>
    </center>
  </form>
</div>
